name: Node.js CI
on:
  push:
    branches: [ master ] #监听master分支的push事件
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest #指定运行环境为最新的Ubuntu版本
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
    - name: run main    
        python main.py
